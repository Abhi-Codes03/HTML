<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Lists </title>   
</head>
<body> 
    <!-- Heading -->
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>

    <!-- Ordered List -->
    <ol>
        <li>Java</li>
        <li>Python</li>
    </ol>
    <!-- Image tag -->
    <img src="./Images/pexels-pixabay-144234.jpg" width="200px" alt="">
    <!-- Div (Container) -->
    <div>
        <h1>Block Level Elements</h1>
        <!-- UnOrdered List -->
        <ul>
            <li>Heading h1 to h6</li>
            <li>ol,ul(Ordered List , Unordered List)</li>
            <li>li (List Elements)</li>
            <li>p (Para)</li>
        </ul>
    </div>
    <div>
        <h1>Inline Elements</h1>
        <ul>
            <li>a tag</li>
            <li>img</li>
            <li>Strong</li>
            <li>em</li>
        </ul>
    </div>
    <a href="./index.html">Index Page</a>

</body>
</html>
