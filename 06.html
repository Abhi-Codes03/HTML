<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- Headinf -->
    <h1>This is Media Learning</h1>
    <!-- Image Tag -->
    <img src="./Images/pexels-pixabay-144234.jpg" width="200px"  title="Image" alt="Image">
     <!-- Para Tag -->
    <p>Hey This is an Image </p>
    <!-- Figure Tag -->
    <figure>
        <img src="./Images/pexels-pixabay-144234.jpg" width="200px"  title="Image" alt="Image">
        <!-- This fig caption is the part of the image  -->
        <figcaption>Hey This is an Image </figcaption>
    </figure>
    <!-- Video Tag -->
     <!-- Using Controllist we can disable download fullscreen etc... (Controllist = nodownload,nofullscreen) -->
    <video src="./Videos/107413-678258599_medium.mp4" width="450px" controls ></video>
</body>
</html>
