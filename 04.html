<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Heading -->
    <h1>Login Form</h1>
    <!-- Form Tag -->
    <form>
        <!-- Label  -->
        <label for="Email">
            Email:
            <!-- Input -->
            <input type="email" placeholder="Enter Your Email" name="Email">
        </label>
        <label for="Password">
            Password:
            <input type="password" placeholder="Enter Your Password" name="Password">
        </label>
        <!-- Button Tag -->
        <button type="submit">
            Submit
        </button>
    </form>
    <!-- There are many types of Input Press ctrl + space for Suggestions -->
     <a href="./index.html">Redirect To Index Page</a>
</body>
</html>
